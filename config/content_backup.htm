<h1>SmileDAH的裸照</h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js">
<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/aes.min.js'/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<!--Design by Cotpear _Start-->
<p>請輸入密碼，以解開加密網頁。 <input id="EPassword" type="text"/> <button onclick="multiDecrypt($('#EPassword').val())">解密</button></p>
<script>
var encryption = [
            "U2FsdGVkX18szMFdUf14N2ON8LA0U2RGy6m9mEOx13eWzaM2sgC/WyWY4cZRD4darxtwvfj74nTYzf8GlLHUCg==",
        ],
        canDeCrypt = 0;
    function multiDecrypt(pwd) {
        encryption.forEach((item, i) => {
            try {
                canDeCrypt = Decrypt(item, pwd)
            } catch (e) {
                if (canDeCrypt == 0) {
                    canDeCrypt = 0
                }
            }
        })
        if (canDeCrypt == 0) {
            alert("密碼錯誤")
        } else {
            //ok
            document.getElementById("result").innerHTML = canDeCrypt;
        }
    }
    function Decrypt(item, pwd) {
        return decodeURIComponent(
            CryptoJS.AES.decrypt(
                item, pwd
            ).toString(CryptoJS.enc.Utf8)
        )
    }
</script>
