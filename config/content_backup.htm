<p>請輸入密碼，以解開加密網頁。<input id="EPassword" type="text"/> <button onclick="multiDecrypt($('#EPassword').val())">解密</button>
<script>
var encryption = [
            "U2FsdGVkX1/C9j7BT/OLyltd6mnckEtvl5fO7mBeN5upB6jIQSaYXAbSANeGEB33YpSa9sw/Yz3LLsIevFHymzwCjrnXTs7fBqFbbzYk9MpPIhK0QmY+ofp2Xy/FTkf9HMlQ183R1seCvTLMCG5tTeGNXAAeTXP6HBeUEhIJYQXdU0zA4HTHxKBnH8Xis005PPNEG4qZfQz8ib5H67P4sUF1uunm49TG27WA7j4alhcu9EvfNc07/h2fPHEwib7Z5YD6+zqFTzgKyWApo3NQmwc1kpGgf5kG4/yngNqdi3XmYg8VE0mj4nTgh01SWFcB25uvsOrbPCU7wtwO/4BS5/cwTFghkY8+riimjhUqAX/UBf49p1bxwMdG9J3JwB5vswt1M4Plac3xDHWTc9eE39MbsPoTb/u+nmNGNdrNOCk=",
        ],
        canDeCrypt = 0;
    function multiDecrypt(pwd) {
        encryption.forEach((item, i) => {
            try {
                canDeCrypt = Decrypt(item, pwd)
            } catch (e) {
                if (canDeCrypt == 0) {
                    canDeCrypt = 0
                }
            }
        })
        if (canDeCrypt == 0) {
            alert("密碼錯誤")
        } else {
            //ok
            document.getElementById("result").innerHTML = canDeCrypt;
        }
    }
    function Decrypt(item, pwd) {
        return decodeURIComponent(
            CryptoJS.AES.decrypt(
                item, pwd
            ).toString(CryptoJS.enc.Utf8)
        )
    }
</script>
